<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Resume Generator</h1>
    <form id="resumeForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" pattern="[^0-9]*" required><br>
<label for="dno">D.NO:</label>
<input type="text" id="dno" required><br>
<label for="area">Area:</label>
<input type="text" id="area" required><br>
<label for="address">ADDRESS:</label>
<input type="text" id="address" required><br>
<label for="city">CITY & PINCODE:</label>
<input type="text" id="city" required><br>
<label for="num">Mobile:</label><br>
<input type="tel" id="num" pattern="[6-9]{1}[0-9]{9}" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" required><br>

      <label for="education">Education:</label>
      <input type="text" id="education" placeholder="10th percentage" required>
      <input type="text" id="edu" required placeholder="12th percentage">
      <input type="text" id="ed" required placeholder="B.tech"><br>
      <label for="tech">Technical Qualification:</label>
      <input type="text" id="tech" required><br>
      
      <label for="experience">Work Experience:</label>
      <input type="text" id="experience" required><br>
<label for="personal">Personal Details:</label>
<input type="text" id="f" required placeholder="father name">
<label for="date">Date of birth:</label>
<input type="date" id="d" required placeholder="date of birth">
<br><br>
  <input type="text" id="n" required placeholder="Nationality">
  <label for="gender">Gender:</label>
  <select name="gen" id="gen">
    <option value="male">Male</option>
    <option value="Female">Female</option>
  </select>
<br><br>
  <label for="marital-status">Marital-status:</label>
      <select name="ms" id="ms">
        <option value="single">Single</option>
        <option value="married">Married</option>
      </select>

  <input type="text" id="l" required placeholder="languages known">
      <input type="text" id="s" required placeholder="skills">
      <br>

      <button type="submit">Generate Resume</button>
    </form>
    <div id="resumeOutput"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
